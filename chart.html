<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart</title>
  <link rel="stylesheet" href="includes/chart.css">
  <!--[if lt IE9]> 
    <link rel="stylesheet" href="includes/chart_ie.css"> 
  <![endif]-->
  <script src="includes/jquery-2.2.4.js"></script>
  <script src="includes/chart.js"></script>
</head>
<body>

  <p class="debug">
    <span class="chartHeight">0</span>
    <br>
    <span class="maxValue">0</span>
    <br>
    <span class="valueMultiplier">0</span>
    <br>
    <span class="highestXlabel">0</span>
    <br>
    <span class="chartHeightArea">0</span>
    <br>
    <span class="chartScale">0</span>
    <br>
  </p>
  

  <div class="chart-container">
    <div class="chart_title">
      <h2>Sales per Department &*151; Quater 4</h2>
      <p>Figures are in hundreds of US dollars.</p>
    </div>
    <div class="chart-content">
      <div class="chart-y-axis">
        <p style="top:0px">1000</p>
        <p style="bottom:0px">0</p>
      </div>
      <div class="chart-area" bar-spacing="30">
        <div class="chart-bar sporting" label="Sporting" bar-value="375"></div>
        <div class="chart-bar housewares" label="Housewares" bar-value="621"></div>
        <div class="chart-bar shipping" label="Shipping" bar-value="521"></div>
        <div class="chart-bar clothing" label="Clothing" bar-value="832"></div>
        <div class="chart-bar jewelry" label="Jewelry" bar-value="418"></div>
      </div>
      <div class="chart-x-axis"></div>
    </div>
  </div>

</body>
</html>
